<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Tutorials</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Events</h1>
        
        <button @click.once="add(1)">Add a year</button>
        <button v-on:click="subtract(1)">Subtract a year</button>
        
        <button @dblclick="add(10)">Add 10 years</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 years</button>
        <p>My age is {{age}}</p>
        <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
        <a v-on:click.self.prevent="click" href="http://www.google.de">Google</a>
        <a v-bind:href="website">Click me ninja website</a>
        

    </div>

    <div id="events">
        <h1>Keyboard Events</h1>
            <label for="">Name: </label>
            <input type="text" v-model = "name" />
            <span>{{name}}</span> <br>
            <label for="">Age: </label>
            <input type="text" v-model= "age"/>
            <span>{{age}}</span>

    </div>

    <div id="cp">
        <h1>computed Properties</h1>
        <button v-on:click="a++">Add to A</button>        
        <button v-on:click="b++">Add to B</button>
        <p>A - {{a}}</p>
        <p>B - {{b}}</p>
        <p>Age + A = {{addToA}}</p>
        <p>Age + B = {{addToB}}</p>
        <div id="color" v-on:click="available= !available" v-bind:class="{available: available}">
            <span>Ryu</span>
        </div>
        <button v-on:click="nearby= !nearby">Toggle nearby</button>
        <button v-on:click="available = !available">Toggle available</button>
        <div v-bind:class="compClasses">
            <span>Test Ryu</span>
        </div>
    </div>

    <div id="conditionals">
        <h1>Conditionals</h1>
        <button @click="error = !error">Toggle error</button>
        <button @click="success = !success">Toggle success</button>
        <p v-if="error" v-bind:style="{color: 'red'}">There is an error!</p>
    </div>
</body>
<script src="app.js"></script>
</html>
